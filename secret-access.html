<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hrahra.org - Access</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Deep charcoal */
            color: #e0e0e0; /* Light text color for contrast */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .access-container {
            background-color: #2a2a2a;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .access-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #3a3a3a;
            border: 1px solid #555555;
            border-radius: 0.375rem;
            color: #e0e0e0;
            font-size: 1rem;
            text-align: center;
        }

        .access-container button {
            background-color: #4a4a4a;
            color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .access-container button:hover {
            background-color: #5a5a5a;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5rem; /* Reserve space for message */
        }
        .riddle-text {
            font-style: italic;
            margin-bottom: 1.5rem;
            color: #b0b0b0;
            font-size: 0.95rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <!-- Updated Heading -->
        <h2 class="text-2xl font-bold text-gray-100 mb-4">Enter Personal Access Code</h2>
        <!-- The Riddle -->
        <p class="riddle-text mb-6">
            A small bird will fall frozen from a bough, never having felt sorry for itselfâ€¦.do you control the things in your world?
        </p>
        <input type="password" id="secretCodeInput" placeholder="Enter Code" />
        <button id="submitCodeButton">Submit</button>
        <p id="accessMessage" class="message text-red-400"></p>
    </div>

    <script>
        const secretCodeInput = document.getElementById('secretCodeInput');
        const submitCodeButton = document.getElementById('submitCodeButton');
        const accessMessage = document.getElementById('accessMessage');

        const SECRET_CODE = "Murrkah"; // Your secret code

        submitCodeButton.addEventListener('click', () => {
            const enteredCode = secretCodeInput.value.trim();
            if (enteredCode === SECRET_CODE) {
                accessMessage.textContent = "Access Granted. Welcome back.";
                accessMessage.classList.remove('text-red-400');
                accessMessage.classList.add('text-green-400');
                // Redirect to your actual family hub app here
                // IMPORTANT: Change this to your actual family hub app URL
                window.location.href = "https://your-family-hub-app-url.com";
            } else {
                accessMessage.textContent = "Incorrect code. Perhaps you're not on the list after all.";
                accessMessage.classList.remove('text-green-400');
                accessMessage.classList.add('text-red-400');
                // No redirect on incorrect code, leaves them hanging as desired.
            }
        });

        // Allow pressing Enter key to submit
        secretCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodeButton.click();
            }
        });
    </script>
</body>
</html>
